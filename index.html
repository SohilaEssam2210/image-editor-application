<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Image Editor</title>
</head>

<body>
  <h2>Image Editor</h2>
  <div class="container">
    <div class="left-img">
      <div class="img-box">
        <!-- Popup Notification -->
        <div id="popup" class="popup"></div>
        <img id="img">
        <canvas id="canvas"></canvas>
      </div>
      <div class="upload">
        <label for="upload"> Upload
          <i class="fa-solid fa-arrow-up-from-bracket"></i>
        </label>
        <input type="file" id="upload">
      </div>
    </div>

    <div class="filters">
      <ul>

        <li class="btns">
          <button id="bw-button">
            <i class="fa-solid fa-circle-half-stroke"></i>
          </button>
          <button id="pop-button">
            <i class="fa-solid fa-sun"></i>
          </button>
          <button id="auto-button">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
          </button>
        </li>

        <li>
          <label for="saturate">Saturate</label>
          <input type="range" id="saturate" min="0" max="200" value="100">
        </li>
        <li>
          <label for="contrast">Constrast</label>
          <input type="range" id="contrast" min="0" max="200" value="100">
        </li>
        <li>
          <label for="brightness">Brightness</label>
          <input type="range" id="brightness" min="0" max="200" value="100">
        </li>
        <li>
          <label for="sepia">Sepia</label>
          <input type="range" id="sepia" min="0" max="200" value="0">
        </li>
        <li>
          <label for="grayscale">Grayscale</label>
          <input type="range" id="grayscale" step="0.1" min="0" max="1" value="0">
        </li>
        <li>
          <label for="blur">Blur</label>
          <input type="range" id="blur" step="0.1" min="0" max="10" value="0">
        </li>
        <li>
          <label for="hue-rotate">Hue Rotate</label>
          <input type="range" id="hue-rotate" min="0" max="350" value="0">
        </li>
        <li>
          <span id="reset" onclick="resetValue()">Reset</span>
          <a download="image" id="download">Download</a>
        </li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
